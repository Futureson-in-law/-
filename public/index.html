<head>

  <script>
    var _hmt = _hmt || [];

      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?e0a3ce3a858c0f6f8a8c06179af9f382";

      s.parentNode.insertBefore(hm, s);

  <title>
    行情微信站
  </title>
  <style>
    .spinner {
      margin: 100px auto 50px;
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 10px;
    }

    .spinner-text {
      color: #666;
      font-size: 14px;
      width: 100%;
      text-align: center;
    }

    .spinner>div {
      background-color: #FE3C71;
      height: 100%;
      width: 5px;
      display: inline-block;
      -webkit-animation: stretchDelay 1.2s infinite ease-in-out;
      animation: stretchDelay 1.2s infinite ease-in-out;
    }

    .spinner .rect2 {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s;
    }

    .spinner .rect3 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    .spinner .rect4 {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s;
    }

    .spinner .rect5 {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
    }

    @-webkit-keyframes stretchDelay {

      0%,
      40%,
      100% {
        -webkit-transform: scaleY(0.4)
      }

      20% {
        -webkit-transform: scaleY(1.0)
      }
    }

    @keyframes stretchDelay {

      0%,
      40%,
      100% {
        transform: scaleY(0.4);
        -webkit-transform: scaleY(0.4);
      }

      20% {
        transform: scaleY(1.0);
        -webkit-transform: scaleY(1.0);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but demo doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
    <div class="spinner-text">请稍后，大量行情数据加载中···</div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
